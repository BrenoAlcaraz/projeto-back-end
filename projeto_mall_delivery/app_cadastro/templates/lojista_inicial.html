<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <title>Loja - Inicial</title>
    <style>
        body {
            margin: 0;
            font-family: "Kodchasan", sans-serif;
            background-color: #f3f6f7;
            color: #333;
        }
        header {
            width: 100%;
            text-align: center;
            background-color: #000;
            padding: 20px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .sidebar {
            width: 200px;
            background-color: #e0e0e0;
            padding: 20px;
            position: fixed;
            top: 80px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #004d66;
            color: white;
        }
        .sidebar a.active {
            background-color: #004d66;
            color: white;
        }
        .main-content {
            margin-left: 220px;
            padding: 100px 20px 20px 20px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-right: 50px;
            background-color: #414040;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            text-align: right;
        }
        .logout:hover {
            text-decoration: underline;
            background-color: #004d66;
        }
        .panel {
            background-color: #e0e0e0;
            width: 80%;
            height: 150px;
            margin-left: 100px;
            padding: 40px;
            border-radius: 5px;
            text-align: center;
        }
        .panel h2 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mall Delivery</h1>
        <a class="logout" href="{% url 'home' %}">sair</a>
    </header>
    <div class="sidebar">
        <a href="#" class="active">Home</a>
        <a href="#">Adicionar produtos</a>
        <a href="#">Estoque</a>
        <a href="#">Visualizar loja</a>
        <a href="#">Pedidos</a>
    </div>
    <div class="main-content">
        <div class="panel">
            <h2>Painel Principal</h2>
            <p>Vendas: Aumento de 30%</p>
            <p>Fluxo da Loja: Aumento de 15%</p>
        </div>
    </div>
</body>
</html>
