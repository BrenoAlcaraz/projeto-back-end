<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        .voltar{
            margin-top: 30px;
            text-align: center;
            
        }
        header{
           
            text-align: left;
            background-color: black;
            padding: 30px;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            font-family: "Kodchasan", sans-serif;
        }
    </style>
</head>
<body  >
    <header>
        <h1>Mall<br>Delivery</h1>
        <a style="text-decoration: none;color: inherit;" href="{% url 'home' %}">home</a>
    </header>
    <h2 style="text-align: center;padding-top: 20px;">Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" style="text-align: center;">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" required><br>
        <label for="password">Senha:</label>
        <input type="password" name="password" required style="margin-bottom: 20px;"><br>
        
    </form>
   
    <div style="text-align: center;">
        <h4>Clique para se cadastar como Lojista: </h4>
        <a href="{% url 'app_cadastro:lojista_cadastro' %}"><button type="button">Cadastrar-se</button></a>
        <h4>Clique para se cadastar como Consumidor: </h4>
        <a href="{% url 'app_cadastro:consumidor_cadastro' %}"><button type="button">Cadastrar-se</button></a>
       
    </div>
    <div class="voltar"><a href="{% url 'home' %}"><button type="button">Voltar</button></a></div>
</body>
</html>
